<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="header-container">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="{{ site.title }}"><figure class="masthead-logo"></figure></a>
          <a class="site-url" href="{{ site.baseurl }}/" title="{{ site.title }}">{{ site.title }}</a>
          <small><em>{{ site.tagline }}</em></small>
        </h3>
        <ul class="link-list">
          <li><a href="{{ site.baseurl }}/">Blog</a></li>
          <li><a href="{{ site.baseurl }}/oliver-wong" title="About Oliver Wong">About</a></li>
        </ul>
      </div>
    </header>
    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
